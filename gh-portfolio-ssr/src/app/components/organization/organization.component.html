@if (orgs.length != 0) {
  <div class="border-1 mb-4 rounded-t-lg">
    <div
      class="flex items-center gap-2 p-2 font-bold text-slate-800 rounded-t-lg bg-slate-100"
    >
      <i [class]="faIcon('')"></i>
      Organizations
    </div>
    <div class="w-full flex justify-center">
      @for (org of orgs; track $index) {
        <div class="flex gap-4">
          <img [src]="org.avatar_url" [alt]="org.login" />
          <div class="flex flex-col hap-2">
            <h3>{{ org.login }}</h3>
            <p class="text-gray-600 text-xs">
              {{ org.description }}
            </p>
          </div>
        </div>
      }
    </div>
  </div>
}
